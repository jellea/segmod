<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>Segmod</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="web/theme.css">
    <link rel="stylesheet" href="web/style.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="container">
    <section class="row" style="flex-grow: 0">
        <section class="col" style="flex:2">
            <h1><span>Frequencies</span></h1>
            <textarea id="freqs" rows="1" tabindex="1">200 300 400 500 600 700</textarea>
        </section>

        <section class="col" style="flex: 1">
            <h1><span>Controls</span></h1>
            <div>
                <button onclick="play(this)" id="playButton" class="off">play</button>
                <button onclick="loopToggle(this)" class="off">loop</button>
            </div>
        </section>
        <section class="col" style="flex: 1">
            <h1><span>Scope</span></h1>
            <canvas id="scope"></canvas>
        </section>
    </section>
    <section class="row" style="flex: 3">
        <section class="col">
            <h1><span>Index</span></h1>
            <textarea id="dslIndex" tabindex="2">[[[<si 1> <si 2> <g 1> <s 3>]*4 <g 6> <si 4>]*2]*30</textarea>
        </section>
        <section class="col">
            <h1></h1>
            <textarea id="index" onkeyup="read()"></textarea>
        </section>
    </section>
    <section class="row">
        <section class="col">
            <h1><span>Waveforms</span></h1>
            <textarea id="dslWaveforms" tabindex="3">[[[<si 1> <si 2> <g 1> <s 3>]*4 <g 6> <si 4>]*2]*30</textarea>
        </section>
        <section class="col">
            <h1></h1>
            <textarea id="waveforms" onkeyup="read()"></textarea>
        </section>
    </section>

</div>

<script src="web/segmod2.out.js"></script>
<script src="web/riff-wave.js"></script>
<script src="web/main.js"></script>
<script src="web/scope.js"></script>
<script src="web/theme.js"></script>
</body>
</html>
